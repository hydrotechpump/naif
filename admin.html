<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - Naif Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: Inter, sans-serif; background: #f6f9ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .login-box { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; }
  input { padding: 12px; width: 100%; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px; }
  button { margin-top: 15px; padding: 12px 20px; background: #1166ff; color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
  button:hover { background: #0d4fcc; }
  .error { color: red; display: none; margin-top: 10px; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
    <p class="error" id="error-msg">Incorrect password</p>
  </div>

<script>
  const ADMIN_PASSWORD = "Naif123"; // Change this to your password
  function checkPassword(){
    const pass = document.getElementById('admin-pass').value;
    if(pass === ADMIN_PASSWORD){
      sessionStorage.setItem('adminLoggedIn', 'true');
      window.location.href = "index.html#admin";
    } else {
      document.getElementById('error-msg').style.display = 'block';
    }
  }
</script>
</body>
</html>
