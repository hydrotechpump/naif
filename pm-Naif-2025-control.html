<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Management - Naif Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: Inter, sans-serif; background: #f6f9ff; margin: 0; padding: 20px; }
  h1 { color: #003366; }
  .product-form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
  input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px; }
  button { margin-top: 15px; padding: 12px 20px; background: #1166ff; color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
  button:hover { background: #0d4fcc; }
</style>

<script>
  // Hidden password protection
  const password = "NaifSecure2025"; // Change this to your own strong password
  if (prompt("Enter access password:") !== password) {
    alert("Access denied.");
    window.location.href = "about:blank"; // Redirect away
  }
</script>
</head>

<body>
<h1>Product Management</h1>
<div class="product-form">
  <h2>Add New Product</h2>
  <input type="text" placeholder="Product Name" id="productName">
  <textarea placeholder="Product Description" id="productDesc"></textarea>
  <input type="text" placeholder="Price" id="productPrice">
  <button onclick="addProduct()">Add Product</button>
</div>

<script>
  function addProduct(){
    const name = document.getElementById('productName').value;
    const desc = document.getElementById('productDesc').value;
    const price = document.getElementById('productPrice').value;

    if(name && desc && price){
      alert(`Product Added:\nName: ${name}\nDescription: ${desc}\nPrice: ${price}`);
      // Add code here to save product to your database or file
    } else {
      alert("Please fill all fields");
    }
  }
</script>
</body>
</html>
